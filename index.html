<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/sparkles.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ROOTS - Wisdom Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            colors: {
              solar: {
                bg: '#0B0C15', // Deep Indigo/Charcoal
                card: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(212, 175, 55, 0.15)', // Subtle Gold border
                text: '#F3F4F6', // Soft Paper White
                subtext: '#9CA3AF', // Muted Silver
                gold: '#D4AF37', // Aged Gold / Bronze
                green: '#4ADE80', // Living Green
                indigo: '#1E1B4B'
              }
            },
            boxShadow: {
              'glow-gold': '0 0 30px rgba(212, 175, 55, 0.15)',
              'glow-green': '0 0 30px rgba(74, 222, 128, 0.15)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'glass-hover': '0 12px 40px 0 rgba(0, 0, 0, 0.7)',
            },
            borderRadius: {
              'xl': '20px',
              '2xl': '24px',
              '3xl': '32px',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-pulse': 'glowPulse 4s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'spin-slow': 'spin 90s linear infinite',
              'breathe': 'breathe 12s ease-in-out infinite',
              'dust-rise': 'dustRise 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.8', filter: 'brightness(1)' },
                '50%': { opacity: '1', filter: 'brightness(1.3)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathe: {
                '0%': { transform: 'scale(0.95)', boxShadow: '0 0 20px rgba(212, 175, 55, 0.2)' }, /* Inhale Start */
                '33%': { transform: 'scale(1.15)', boxShadow: '0 0 60px rgba(74, 222, 128, 0.4)' }, /* Inhale End */
                '50%': { transform: 'scale(1.15)', boxShadow: '0 0 60px rgba(74, 222, 128, 0.4)' }, /* Hold */
                '100%': { transform: 'scale(0.95)', boxShadow: '0 0 20px rgba(212, 175, 55, 0.2)' } /* Exhale End */
              },
              dustRise: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-100px) rotate(45deg)', opacity: '0' }
              }
            },
            backdropBlur: {
              'xs': '2px',
              'xl': '24px',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
      
      body {
        background-color: #0B0C15;
        color: #F3F4F6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-button {
        background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.1);
      }

      .text-gradient-gold {
        background: linear-gradient(135deg, #D4AF37 0%, #F3F4F6 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-gradient-green {
        background: linear-gradient(135deg, #4ADE80 0%, #A7F3D0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .mandala-bg {
        background-image: radial-gradient(circle, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle, black 40%, transparent 80%);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(212, 175, 55, 0.3);
          border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
